<!-- il_temsilcisi_ekle.html -->
{% extends 'base.html' %}

{% block title %}İl Temsilcisi Ekle{% endblock %}

{% block content %}
<div></div>
<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
      <div class="form-group">
        <label for="foto">Fotoğraf:</label>
        <input type="file" class="form-control-file" name="foto" id="foto" accept="image/*">
    </div>
    <div class="form-group">
        <label for="tc_kimlik_no">TC Kimlik No:</label>
        <input type="text" class="form-control" name="tc_kimlik_no" id="tc_kimlik_no" required>
    </div>
    <div class="form-group">
        <label for="ad_soyad">Ad Soyad:</label>
        <input type="text" class="form-control" name="ad_soyad" id="ad_soyad" required>
    </div>
    <div class="form-group">
        <label for="il">İl:</label>
        <input type="text" class="form-control" name="il" id="il" required>
    </div>
    <div class="form-group">
        <label for="telefon">Telefon:</label>
        <input type="text" class="form-control" name="telefon" id="telefon">
    </div>
    <div class="form-group">
        <label for="eposta">Eposta:</label>
        <input type="email" class="form-control" name="eposta" id="eposta">
    </div>
	  <div class="form-group">
        <label for="kullanici_adi">Kullanıcı Adı:</label>
        <input type="text" class="form-control" name="kullanici_adi" id="kullanici_adi" required>
    </div>
    <div class="form-group">
        <label for="sifre">Şifre:</label>
        <input type="password" class="form-control" name="sifre" id="sifre" required>
    </div>
    <button type="submit" class="btn btn-primary">Ekle</button>
</form>
{% endblock %}
