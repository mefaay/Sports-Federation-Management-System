<!-- templates/yas_kategori_listesi.html -->

{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
<div></div>

<a href="{{ url_for('yas_kategori_ekle') }}" class="btn btn-primary mb-2">Yaş Kategorisi Ekle</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Yaş Kategorisi Adı</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    {% for kategori in yas_kategorileri %}
    <tr>
      <td>{{ kategori.id }}</td>
      <td>{{ kategori.yas_kategori_adi }}</td>
      <td>
        <!-- Silme işlemi için form -->
        <form action="{{ url_for('yas_kategori_sil', id=kategori.id) }}" method="post">
<input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <button type="submit" class="btn btn-danger btn-sm">Sil</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
