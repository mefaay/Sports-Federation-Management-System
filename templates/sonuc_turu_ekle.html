{% extends 'base.html' %}

{% block title %}Sonuç Türü Ekle{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Sonuç Türü Ekle</h2>
    <form action="{{ url_for('sonuc_turu_ekle') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        
        <div class="form-group">
            <label for="sonucTuruAdi">Sonuç Türü Adı:</label>
            <input type="text" class="form-control" id="sonucTuruAdi" name="sonuc_turu_adi" required>
        </div>

        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>
{% endblock %}
