{% extends 'base.html' %}

{% block title %}Yeni Branş Ekle{% endblock %}

{% block content %}
<div class="container mt-4">
    <form action="{{ url_for('brans_ekle') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>

        <div class="form-group">
            <label for="bransAdi">Branş Adı:</label>
            <input type="text" class="form-control" id="bransAdi" name="brans_adi" required>
        </div>

        <div class="form-group">
            <label for="sporDallari">Spor Dalları:</label>
            <select multiple class="form-control" id="sporDallari" name="spor_dallari">
                {% for spor_dali in spor_dallari %}
                    <option value="{{ spor_dali.id }}">{{ spor_dali.dal_adi }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="sonucTurleri">Sonuç Türleri:</label>
            <select multiple class="form-control" id="sonucTurleri" name="sonuc_turleri">
                {% for sonuc_turu in sonuc_turleri %}
                    <option value="{{ sonuc_turu.id }}">{{ sonuc_turu.tur_adi }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>
{% endblock %}
