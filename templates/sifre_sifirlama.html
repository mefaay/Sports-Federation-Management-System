<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 300px; margin: auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="password"], input[type="submit"] { width: 100%; margin-bottom: 20px; padding: 10px; }
        input[type="submit"] { cursor: pointer; background-color: #4CAF50; color: white; }
        .error { color: #FF0000; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Şifre Sıfırlama</h2>
    <!-- Kullanıcı adını göster -->
    <p>Kullanıcı adı: <strong>{{ kullanici_adi }}</strong></p>
    <form action="/sifre-sifirlama" method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <div>
            <label for="yeni_sifre">Yeni Şifre:</label>
            <input type="password" id="yeni_sifre" name="yeni_sifre" required>
        </div>
        <div>
            <label for="sifre_tekrar">Şifre Tekrar:</label>
            <input type="password" id="sifre_tekrar" name="sifre_tekrar" required>
        </div>
        <input type="submit" value="Şifre Sıfırla">
    </form>
</body>
</html>
