{% extends 'base.html' %}

{% block title %}Görev Talep Et{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Görev Talep Et</h1>
    <div class="list-group">
        {% for musabaka in musabakalar %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ musabaka.musabaka_adi }}</h5>
                <p class="mb-1 text-muted">
                    <i class="fas fa-calendar-alt"></i> {{ musabaka.baslama_tarihi }} - {{ musabaka.bitis_tarihi }}<br>
                    <i class="fas fa-map-marker-alt"></i> {{ musabaka.il }}
                </p>
            </div>
            <form method="post" class="ml-auto">
                <input type="hidden" name="musabaka_id" value="{{ musabaka.id }}">
                <button type="submit" class="btn btn-primary" 
                        {% if musabaka.talep_durumu == 'Onaylandı' or musabaka.talep_durumu == 'Beklemede' %}disabled{% endif %}>
                    Görev Talep Et
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
{% endblock %}
